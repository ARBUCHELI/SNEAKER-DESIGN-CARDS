<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"> <!--Encoding-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Control of the viewport-->
	<meta http-equiv="X-UA-Compatible" content="ie-edge"> <!--Used for compatibility with Internet Explorer-->
	<title>Nike Shoes Card UI Design</title> <!--Title of the website-->
	<link rel="stylesheet" href="style2.css"> <!--Link to css files-->
</head>
<body>
	<div class="shoesdesign"> <!--Container with the first card-->
		<div class="nike">
			<div class="logo">
				<img src="NIKELOGO.png" alt=""> <!--Nike logo-->
			</div>
			<div class="hamburger"> <!--Hamburguer menu-->
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="text">
				<p><em>Just <br> Do <br> It</em></p> <!--Nike slogan-->
			</div>
			<div class="nike-shoes">
				<img src="Picture2.png" alt=""> <!--Nike shoes image-->
			</div>
			<div class="price"> <!--Container with the prices-->
				<h3>$299</h3>
				<h2>$99</h2>
			</div>
			<div class="button">
				<a href="#">Add to Card</a> <!--Button Add To Card-->
			</div>
				<p class="mens">Men Shoes</p> <!--Banner in the bottom-->
		</div>
	</div>
	<div class="shoesdesign2"> <!--Container with the second card-->
		<div class="adidas">
			<div class="adidaslogo">
				<img src="ADIDASLOGO.png" alt=""> <!--Adidas logo-->
			</div>
			<div class="hamburger"> <--Hamburguer menu-->
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="text2">
				<p><em>Nothing is <br> Impossible</em></p> <!--Adidas slogan-->
			</div>
			<div class="adidas-shoes">
				<img src="Picture4.png" alt=""> <!--Adidas shoes image-->
			</div>
			<div class="price2"> <!--Container with the prices-->
				<h3>$299</h3>
				<h2>$79</h2>
			</div>
			<div class="button2"> <!--Button Add To Card-->
				<a href="#">Add to Card</a>
			</div>
				<p class="mens">Men Shoes</p> <!--Banner in the bottom-->
		</div>
	</div>
</body>
</html>
